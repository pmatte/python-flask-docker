name: Trigger auto deployment for handsonlabs

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/handsonlabs-AutoDeployTrigger-d66bcd99-ca68-4e5c-96ef-f5c01ff09a4e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HANDSONLABS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HANDSONLABS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HANDSONLABS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: handsonlabspmatte.azurecr.io
          registryUsername: ${{ secrets.HANDSONLABS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HANDSONLABS_REGISTRY_PASSWORD }}
          containerAppName: handsonlabs
          resourceGroup: rg-pmatte-aca
          imageToBuild: handsonlabspmatte.azurecr.io/handsonlabs:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


